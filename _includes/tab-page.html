{% assign area = (site.pages | sort: 'order') %}
<ul>
    {% for category in area %}
        {% if category.type == include.type  %}
            <li>
                <a class="{% if page.url contains {{category.detail}} %}current-tab{% endif %}" href="{{site.baseurl}}/servizi/{{category.detail}}">{{ category.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
